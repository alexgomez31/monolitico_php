<!-- modal -->
<br>
<br>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" id="agregar" data-whatever="@mdo">Agregar Nuevo Equipo</button>
<br>
<br>
<br>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Equipo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="task-form">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Pais</label>
            <textarea class="form-control" id="description" ></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <input type="hidden" id="taskId">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-success">Continuar</button>
      </div>
    </div>
  </form>
  </div>
</div>

<!-- fin modal -->

          
      <div class="col-md-7">

        <div class="card my-4" id="task-result">
          <div class="card-body">
            <ul id="container"></ul>
          </div>
        </div>
        
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td class="text-center">ID</td>
              <td class="text-center">Nombre</td>
              <td class="text-center">Pais de Origen</td>
              <td class="text-center">Acciones</td>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </div>
    </div>
   
    
    
  


  

  
</footer>
